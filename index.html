<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#home" class="nav-link">HOME</a></li>

                <button class="button">Let's talk</button>

            <div class="image-gallery" id="imageGallery">

                    <img src="./Rectangle 54.png" alt="Project 1">
                </div>
                <div class="image-container">
                    <img src="./Rectangle 55.png" alt="Project 2">
                </div>
                <div class="image-container">
                    <img src="./Rectangle 56.png" alt="Project 3">
                </div>
            </div>
        </div>
    </div>

    <section class="projects-section">
        <div class="gradient-hover"></div>
        <div class="container">
            <h2 class="project-section-title">PROJECTS</h2>
            <p>UNDER CONSTRUCTION</p>
        </div>
    </section>

    <script src="script.js"></script>
